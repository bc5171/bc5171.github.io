<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Player Stats
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let player of players">
      <mat-icon matListItemIcon>person</mat-icon>
      {{player.name}}
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
